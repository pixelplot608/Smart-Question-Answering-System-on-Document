<!DOCTYPE html>
<html>
<head>
    <title>Smart Document QA</title>
</head>
<body>
    <h2>Document Question Answering System</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="document" required><br><br>
        <input type="text" name="question" placeholder="Ask a question" required><br><br>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
